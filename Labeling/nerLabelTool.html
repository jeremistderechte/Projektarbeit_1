<!DOCTYPE html>
<title>NER Label Tool</title>
<body>
    <h1>Please Label the following sentence with names and copy and past them to the text box underneath it</h1>
    <br>
    <br>
    <form method="post">
        <label for="sentences">Sentence</label>
        <br>
        <textarea name="sentences" id="sentences" rows="8" cols="10">
        {{sentence}}
        </textarea>
        <br>
        <br>
        <label for="label">Pleace copy and paste the label from the sentence to the text box</label>
        <br>
        <input type="text" id="label" name="label">
        <br>
        <br>
        <input type="submit" value="Naechster Satz">
    </form>
    

</body>
